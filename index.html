<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="CSS/styles.css"/>
    <link rel="icon" type="image/png" href="img/ico.ico"/>
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <title>Encriptador</title>
    </head>
  <body>
    <div class="container">
      <div class="custom-shape-divider-top-1681495388">
        <svg
          data-name="Layer 1"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 1200 120"
          preserveAspectRatio="none"
        >
          <path
            d="M985.66,92.83C906.67,72,823.78,31,743.84,14.19c-82.26-17.34-168.06-16.33-250.45.39-57.84,11.73-114,31.07-172,41.86A600.21,600.21,0,0,1,0,27.35V120H1200V95.8C1132.19,118.92,1055.71,111.31,985.66,92.83Z"
            class="shape-fill"
          ></path>
        </svg>
      </div>

      <div class="container-encrypted">
        <div class="container-icon">
          <img src="img/Logo.png" alt="logo" class="icon" />
        </div>

        <div class="container-creator">
          <p>
            Creador
            <span>
              <a
                href="https://www.linkedin.com/in/daniel-antonio-blanco-gonzalez"
                target="_blank"
                class="creator"
                >Daniel Blanco.</a
              >
            </span>
          </p>
        </div>

        <div class="container-txt">
          <textarea
            id="input-text"
            cols="30"
            rows="10"
            class="text-info"
            placeholder="Pulsa aqui Para escribir texto!"
          ></textarea>
        </div>

        <div class="container-groups">
          <div class="help-txt">
            <div class="container-help1">
              <span class="material-symbols-outlined icon-styles">info</span>
            </div>
            <div class="container-help2">
              <span class="txt-styles"
                >Solo Letras minusculas y sin acento</span
              >
            </div>
          </div>

          <div class="container-buttons">
            <div class="container-effects">
              <span class="effect"></span>
              <span class="effect"></span>
              <span class="effect"></span>
              <span class="effect"></span>
              <button type="button" id="button-encrypted" class="btn1">
                Encriptar
              </button>
            </div>

            <div class="container-effects">
              <span class="effect"></span>
              <span class="effect"></span>
              <span class="effect"></span>
              <span class="effect"></span>
              <button type="button" id="button-decrypted" class="btn1">
                Desencriptar
              </button>
            </div>
          </div>
        </div>
      </div>

      <div class="container-result">
        <textarea
          name="result"
          id="ouput-text"
          cols="30"
          rows="10"
          readonly
        ></textarea>
        <img src="img/MuÃ±eco.png" alt="img" id="hide-img" class="img-intro" />
        <img
          src="img/exito.jpg"
          alt="img"
          id="hide-imgAfter"
          class="img-after"
        />
        <p class="txt-notification" id="hide-text1">
          Ningun mensaje fue encontrado
        </p>
        <p class="txt-instruction" id="hide-text2">
          Ingrese el texto que desea encriptar o Desencriptar
        </p>
        <div class="container-p">
          <div class="container-effects-copy">
            <span class="effect"></span>
            <span class="effect"></span>
            <span class="effect"></span>
            <span class="effect"></span>
            <button type="button" id="button-coppy" class="btn2">Copiar</button>
          </div>
        </div>
      </div>
    </div>

    <script src="JavaScript/app.js"></script>
  </body>
</html>
